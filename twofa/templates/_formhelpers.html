{% macro render_field(field) %}
    <div class="form-group">
        {% if field.errors %}
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {{ field.label }}
        {{ field(class_="form-control", **kwargs) }}
    </div>
{% endmacro %}
